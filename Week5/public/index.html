<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Week 5</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Recipes</a>
            <form class="right hide-on-med-and-down">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="col">
	        <p id="show-recipe"></p>
        </div>
        <div class="col">
            <p>Name:</p>
            <input type="text" id="name-text"></input>
            <h4>Ingredients</h4>
            <textarea id="ingredients-text"></textarea>
            <button class="btn" id="add-ingredient" type="button">Add ingredient</button>
            <h4>Instructions</h4>
            <textarea id="instructions-text"></textarea>
            <button class="btn" id="add-instruction" type="button">Add instruction</button>
            <button class="btn" id="submit" type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
